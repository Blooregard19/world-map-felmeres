<script>

//    formatDate = d3.time.format("%x");

var width = 960,
    height = 500
    active = d3.select(null);

var projection = d3.geoNaturalEarth1()
    .scale(167)
    .translate([width / 2, height / 2])
    .precision(.1);
//var color = d3.scale.linear()
//    .domain([new Date(1900, 0, 1), new Date(2000, 0, 1)])
//    .range(["purple", "orange"])
//    .clamp(true)
//    .interpolate(d3.interpolateHcl);

var colors = d3.scaleThreshold()
    .range(["white", "red", "yellow", "green"])
    .domain([0.001, 40, 60]);

var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g")
    .style("stroke-width", "0.5px");

var ssv = d3.dsvFormat(";");
	
function hucsv(adat) {
  d3.request(adat)
	.mimeType("text/plain")
	.response(function(xhr) { return ssv.parse(xhr.responseText);})
  .get(function(obi) {console.log(obi);});
}; 


queue()
    .defer(d3.json, "world-50m.json")
    .defer(hucsv, "visu_data.csv")
    .await(ready);

function ready(error, world, obi) {
  if (error) throw error;
console.log(world);
  //var treatiesById = d3.nest()
  //    .key(function(d) { return d.country; })
  //    .sortValues(function(a, b) { return a.year - b.year; })
  //    .map(obi, d3.map);
  
var country = g.selectAll("path")
      .data(topojson.feature(world, world.objects.countries).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked);
  country.filter(function(d) { return d.id === 840; })
      .style("fill", "#000")
    .append("title")
      .text("United States");
  //country.filter(function(d) { return treatiesById.has(d.id); })
  //    .style("fill", function(d) { return color(treatiesById.get(d.id)[0].date); })
  //  .append("title")
  //    .text(function(d) {
  //      var treaties = treatiesById.get(d.id);
  //      return treaties[0].name + "\n" + treaties.map(function(d) { return formatDate(d.date); }).join("\n");
  //    });
  g.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
}

function type(d) {
  d.id = +d.id;
  d.date = parseDate(d.date);
  return d;
}

d3.select(self.frameElement).style("height", height + "px");

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];
  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);
  g.transition()
      .duration(750)
      .style("stroke-width", "0.5px")
      .attr("transform", "");
}
